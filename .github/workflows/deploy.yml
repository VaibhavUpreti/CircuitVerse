name: Deploy to Server
on:
  push:
    branches:
      - main # Change to master
  workflow_dispatch:

concurrency:
  group: production
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-production:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    environment:
      name: production

    steps:
      - name: Check Out Code
        uses: actions/checkout@v2

      - name: Copy sample database configuration
        run: cp config/database.example.yml config/database.yml

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: linux/amd64

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Lower Case repository
        run: |
          echo "REPO_NAME=${REPO,,}" >>${GITHUB_ENV}
        env:
          REPO: '${{ github.repository }}'

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          file: Dockerfile.production
          context: .
          push: true
          tags: ${{ vars.REPO_NAME }}:${{ github.sha }},${{ vars.REPO_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-production:
    needs: build-production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://cv-mrsk.vaibhavupreti.me

    steps:
      - name: Configure SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Set Up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.0'

      - name: Install mrsk
        run: gem install mrsk

      - name: Deploy with mrsk
        run: |
          mrsk lock release
          mrsk deploy -vvvv --skip_push
        env:
          RAILS_SERVE_STATIC_FILES: true
          AWS_S3_ACCESS_KEY_ID: ${{ secrets.AWS_S3_ACCESS_KEY_ID }}
          AWS_S3_SECRET_ACCESS_KEY: ${{ secrets.AWS_S3_SECRET_ACCESS_KEY }}
          BUGSNAG_API_KEY: ${{ secrets.BUGSNAG_API_KEY }}
          MRSK_GHCR_REGISTRY_PASSWORD: ${{ secrets.MRSK_GHCR_REGISTRY_PASSWORD }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
          SECRET_KEY_BASE: ${{ secrets.SECRET_KEY_BASE }}
          RECAPTCHA_SITE_KEY: ${{ secrets.RECAPTCHA_SITE_KEY }}
          RECAPTCHA_SECRET_KEY: ${{ secrets.RECAPTCHA_SECRET_KEY }}
