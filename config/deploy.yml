service: circuitverse
image: vaibhavupreti/circuitverse
servers:
  web:
    hosts:
      - <%= ENV["SERVER_IP"] %>
    options:
      "add-host": host.docker.internal:host-gateway

  #sidekiq:
  #  hosts:
  #    - host.ip
  #  cmd: bundle exec sidekiq -e production -q default -q mailers -d -L tmp/sidekiq.log
  #  options:
  #    cap-add: true
  #    cpu-count: 4
  #
  # docker run ... --cap-add --cpu-count 4 ...

registry:
  server: ghcr.io
  username: vaibhavupreti
  password:
    - MRSK_GHCR_REGISTRY_PASSWORD

env:
   clear:
     RAILS_SERVE_STATIC_FILES: true
     PORT: 3001
   secret:
     - RAILS_MASTER_KEY
     - REDIS_URL
     - POSTGRES_URL
     - AWS_S3_ACCESS_KEY_ID
     - AWS_S3_SECRET_ACCESS_KEY
     - SECRET_KEY_BASE

ssh:
  user: ubuntu

builder:
  dockerfile: Dockerfile.production

accessories:
  yosys2digitaljs-server:
    image: ghcr.io/circuitverse/yosys2digitaljs-server:master
    host: <%= ENV["SERVER_IP"] %>
    port: 2812

healthcheck:
  port: 3001
  max_attempts: 8

traefik:
  args:
    api.dashboard: true
    volume:
      - /tmp/example.json:/tmp/example.json
    memory: 512m

labels:
  traefik.enable: "true"
  traefik.http.routers.dashboard.rule: Host(`cv-mrsk.vaibhavupreti.me`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))
  traefik.http.routers.dashboard.service: "api@internal"
  traefik.http.routers.dashboard.middlewares: "auth"
  traefik.http.middlewares.auth.basicauth.users: test:$2y$05$H2o72tMaO.TwY1wNQUV1K.fhjRgLHRDWohFvUZOJHBEtUXNKrqUKi
  traefik.http.routers.circuitverse-web.rule: Host(`cv-mrsk.vaibhavupreti.me`)
